<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Champ Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Veuillez entrer un email valide.
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>

      <!-- Bouton Soumettre -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Se connecter</button>
      </div>
    </form>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

    <div class="text-center mt-3">
      <a href="/forgot-password">Mot de passe oublié</a>
    </div>
    <div class="text-center mt-3">
      <a href="/sign-up">Créer un compte</a>
    </div>

  </div>
</div>
