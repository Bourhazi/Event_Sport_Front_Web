<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <div class="text-center mb-4">
      <div class="avatar-circle">{{ participant?.name?.charAt(0)?.toUpperCase() || '?' }}</div>
      <h3>Profil de {{ participant?.name }}</h3>
    </div>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>

    <!-- Message d'erreur (au-dessus du formulaire) -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <form [formGroup]="participantForm" (ngSubmit)="saveParticipant()">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" id="name" class="form-control" formControlName="name" [readonly]="!isEditing">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" [readonly]="!isEditing">
      </div>

      <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <div class="input-group">
          <span class="input-group-text">+212</span>
          <input type="text" id="telephone" class="form-control" formControlName="telephone" [readonly]="!isEditing">
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" [readonly]="!isEditing">
      </div>

      <div class="text-center">
        <button *ngIf="!isEditing" type="button" class="btn btn-primary" (click)="toggleEdit()">Modifier</button>
        <button *ngIf="isEditing" type="submit" class="btn btn-success me-3" [disabled]="participantForm.invalid || isLoading">
          {{ isLoading ? 'Enregistrement...' : 'Enregistrer' }}
        </button>
        <button *ngIf="isEditing" type="button" class="btn btn-secondary" (click)="toggleEdit()">Annuler</button>
      </div>
    </form>

  </div>
</div>
