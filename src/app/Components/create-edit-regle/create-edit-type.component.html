<div class="container mt-5">
  <div class="row">
    <!-- Colonne de gauche : Formulaire d'ajout de règle -->
    <div class="col-lg-4">
      <div class="card p-3 shadow-sm">
        <h3 class="text-center mb-3">Ajouter une Règle</h3>
        <form [formGroup]="regleForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="description" class="form-label">Description de la Règle</label>
            <input type="text" id="description" formControlName="description" class="form-control"
              placeholder="Description" required />
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="regleForm.invalid">
            Ajouter
          </button>
        </form>
      </div>
    </div>

    <!-- Colonne de droite : Liste des règles -->
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Liste des Règles</h3>
        <input type="text" class="form-control w-50" placeholder="Rechercher une règle" [(ngModel)]="searchTerm"
          (input)="filterRegles()" />
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let regle of paginatedRegles; let i = index">
            <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td>{{ regle.description }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-2" (click)="editRegle(regle)">Modifier</button>
              <button class="btn btn-danger btn-sm" (click)="deleteRegle(regle.id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <!-- Pagination -->
      <nav aria-label="Table Pagination" class="mt-3">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="previousPage()">Précédent</button>
          </li>
          <li class="page-item">
            <span class="page-link">{{ currentPage }} / {{ totalPages }}</span>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="nextPage()">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
