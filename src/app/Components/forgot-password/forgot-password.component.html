<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Mot de passe oubliÃ©</h2>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez votre email"
            required />
          <div *ngIf="submitted && forgotPasswordForm.controls['email'].errors" class="text-danger">
            Email valide requis
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Envoyer</button>
      </form>

      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
